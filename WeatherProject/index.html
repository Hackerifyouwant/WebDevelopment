    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <form action="/" method="post">
        <ul>

            <label for="cityInput">City Name: </label>

            <button type="submit">Go</button>

        </ul>
    </form>


</body>
